{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header">
            <h2 class="text-center mb-0">My Booking Slots</h2>
          </div>
          <div class="card-body">
            {% if bookings %}
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Center Name</th>
                    <th>Date</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  {% for booking in bookings %}
                    <tr>
                      <td>{{ booking.vaccination_center.name }}</td>
                      <td>{{ booking.date }}</td>
                      <td>{{ booking.slot_time }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            {% else %}
              <p class="text-center">You have no bookings yet.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
